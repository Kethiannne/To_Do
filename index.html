<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script type="module" src="./scripts/index.js"></script>
  <title>To Do test</title>
</head>

<body class="root">
  <header class="header">
    <div class="header__info-wrapper">
      <h1 class="header__title"> My To-Do List</h1>
      <p class="header__description">I made this list to make me remember to do things</p>
      <button class="header__button button-expand button-hover button" type="button"></button>
    </div>
    <form class="header__form" name="headerForm">

      <input name="title" type="text" class="header__form-input" placeholder="Item Title" minlength="1" maxlength="64" required>
      <span class="header__form-field-error title-error"></span>
      <input name="description" type="text" class="header__form-input" placeholder="Item Description" minlength="2" maxlength="512" required>
      <span class="header__form-field-error description-error"></span>

      <button class="button header__form-button header__form-button_type_submit button-hover" type="submit" required>Submit</button>
      <button class="button header__form-button header__form-button_type_reset button-hover" type="reset">Reset</button>
      <button class="button header__form-button header__form-button_type_delete button-hover" type="button">Delete Checked</button>
    </form>
  </header>

  <section class="list-body">

    <div class="starred-items">
      <h2 class="starred-items__title">Starred Items</h2>
      <div class="starred-items__line"></div>
      <ul class="starred-items__container">
      </ul>
    </div>

    <h2 class="starred-items__title">Standard Items</h2>
    <div class="starred-items__line"></div>


    <ul class="list-body__container">

    </ul>

  </section>

  <footer class="footer">
    <p class="footer__text">A Collaborative Work by LES & NDA</p>
  </footer>

  <template id="list-item-template">
    <li class="list-item">
      <div class="list-item__checkbox-holder">
        <input name="checkbox" class="list-item__checkbox" type="checkbox">
      </div>
      <h2 class="list-item__title"></h2>
      <p class="list-item__description marked-for-deletion"></p>
      <button class="button list-item__star button-hover" type="button">
      </button>
    </li>
  </template>
  <template id="star-item-template">
    <li class="list-item">
      <div class="list-item__checkbox-holder">
        <input name="checkbox" class="list-item__checkbox" type="checkbox">
      </div>
      <h2 class="list-item__title"></h2>
      <p class="list-item__description marked-for-deletion"></p>
      <button class="button list-item__star list-item__star_clicked button-hover" type="button">
      </button>
    </li>
  </template>


</body>
</html>
